<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 로그인</title>
  <link rel="icon" href="{{ url_for('static', filename='images/app_logo.png') }}">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕", helvetica, "Apple SD Gothic Neo", sans-serif;
      background-color: #f5f6f7;
    }

    .wrap {
      max-width: 460px;
      margin: 100px auto;
      padding: 30px 32px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 180px;
    }

    .title {
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #dadada;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    input[type="password"]:focus {
      outline: none;
      border: 2px solid #03c75a;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 6px;
    }

    .login_btn {
      width: 100%;
      height: 48px;
      background: #03c75a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .footer_note {
      font-size: 12px;
      text-align: center;
      color: #888;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .wrap {
        margin: 60px 16px;
        padding: 24px 20px;
      }

      .logo img {
        width: 150px;
      }

      .title {
        font-size: 18px;
      }

      input[type="password"] {
        font-size: 14px;
      }

      .login_btn {
        font-size: 15px;
        height: 44px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/naver_logo.png') }}" alt="NAVER">
    </div>

    <div class="title">관리자 로그인</div>

    <form method="post">
      <div class="form-group">
        <input type="password" name="pw" placeholder="접속 비밀번호 입력" required>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
      </div>
      <button type="submit" class="login_btn">접속하기</button>
    </form>

    <div class="footer_note">이 페이지는 관리자 전용입니다.</div>
  </div>
</body>
</html>
